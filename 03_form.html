<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body{
            background-color:rgb(253, 223, 228);
        }
        

    </style>
</head>
<body>
    <center>
    <h1>TOP TECH DEVELOPERS</h1>
    <h3>Training | Tech News | Projects</h3>
    <h4>Empowering young developers to level Up their Skills through Corporate Training</h4>
    <hr style="background-color: black;">
    <br>
    <h1>Register Form</h1>
    <br>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter your Age"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Female</td>
                <td><input type="radio" name="Gender">Male</td>
            </tr>
            <tr>
                <td>Phone no:</td>
                <td><input type="tel" placeholder="Enter your Number"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>College name:</td>
                <td><input type="text" placeholder="Enter your college name"></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><input type="text" placeholder="Enter your Department"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                <select>
                    <option>Fullstack</option>
                    <option>UI/UX</option>
                    <option>Web development</option>
                    <option>App development</option>
                    <option>Data Science</option>
                    <option>Artificial Intelligence</option>
                    <option>Deep Learning</option>
                    <option>Digital Marketing</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Duration(month):</td>
                <td><input type="number" placeholder="Enter the Duration"> </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
